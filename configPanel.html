<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="${toolkitUri}"></script>
        <script type="module" src="${mainUri}"></script>
        <link rel="stylesheet" href="${iconsUri}">
        <link rel="stylesheet" href="${styleUri}">
        <title>Configuration</title>
    </head>
    <body id="webview-body">
        <p>Extensions to parse</p>
        <p id="Test"></p>
        <div id="checkboxes">
            ${checkboxes}
        </div>
        <div id="add-extension" style="visibility: hidden">
            <section slot="start" style="display:flex; align-items: center; justify-content: space-between;">
            <vscode-checkbox checked disabled="true"></vscode-checkbox>
            <vscode-text-field placeholder="extension to add" aria-label="input box" 
                id="input" type="text"  style="margin-left: 8px" size="50" autofocus>
                <section slot="end" style="display:flex; align-items: center;">
                    <vscode-button appearance="icon" aria-label="Delete" id="text-field">
                        <span class="codicon codicon-close"></span>
                    </vscode-button>
                </section>
            </vscode-text-field>
        </section>
        </div>
    </body>
</html>
